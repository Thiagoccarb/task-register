name: test frontend with jest
on: push
jobs:
  jest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    - name: Run test
      run: |
        cd frontend
        ls -a
        npm run test
